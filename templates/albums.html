{% extends "layout.html" %}
{% block content %}
    {% for image in images %}
    <p></p>
    <div class="card" style="width: 600px;">
        <img src="static/album_covers/{{image[3]}}" class="card-img-top">
        <div class="card-body">
            <h2 class="card-text">Artist: {{image[1]}}</h2>
            <h2 class="card-text">Title: {{image[0]}}</h2>
            <h3 class="card-text">Genre: {{image[2]}}</h3>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock content %}
