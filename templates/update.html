<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <h1>{{heading}}</h1>
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('albums')}}">View Albums</a>
    <a href="{{url_for('remove')}}">Remove Album</a>
    <h2>Add your current favorite!</h2>
    <form method="post" id="add_album" action="" enctype="multipart/form-data">
        <p>
            <input type="file" name="file" accept=".png,.jfif,.jpg,.jpeg"></p>
            <label for="album_title">Album Title:</label>
            <input type="text" name="album_title" id="album_title">
            <label for="album_artist">Artist:</label>
            <input type="text" name="album_artist" id="album_artist">
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre">
        <p>
        <input type="submit" value="Submit"></p>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="validation.js"></script>
</body>
</html>
